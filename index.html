<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./resources/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">


    <title> Sports Gif Generator </title>
</head>

<body>
    <h1> Sports GIF Generator </h1>
    <p id="to-save"> To save GIF to favorites double click any GIF</p>

    <div class="mobile-btns-all">
        <button id="mobile-btn-menu" class="btn-style">
            <i class="fas fa-bars"></i>
        </button>
        <div class="display-mobile-btns">

        </div>
    </div>

    <div class="favorites-mobile-all">

        <a href="#favorites">
            <button id="favorites-btn-menu" class="btn-style">
                <i class="far fa-heart"></i>
                <span id="numOfFaves"></span>
                <i id="window-close" class="far fa-window-close"></i>
            </button>
        </a>

        <div class="favorites" id="favorites">
            <h3> Favorites </h3>

        </div>

    </div>
    </div>

    <div class="container-top">
        <div id="btn-container" class="container">
        </div>



        <!-- <div class="wikipedia-input-all"> -->
        <div class="input-container">
            <label> search for new GIFs</label>
            <input id="search-term">
            <input class="btn-style" id="add-search-term" type="submit" value="Search">
        </div>


    </div>

    <div class="grid-container">

    </div>


    <script src="./resources/js/index.js"></script>
</body>

</html>
